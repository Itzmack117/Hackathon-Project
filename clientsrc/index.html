<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/darkly.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src='https://kit.fontawesome.com/d81e10aab1.js' crossorigin='anonymous'></script>
    <title>Posts Against Humanity</title>
</head>

<body>
    <header class="container-fluid sticky-top  text-center dropshadow">
        <div class="row ">
            <div class="col-12">
            <nav class="navbar navbar-expand-lg d-flex justify-content-between">
                    <div>
                        <h5>Quotes Against Humanity</h5>
                    </div>
                    <div>
                        <button onclick="app.postController.togglePostForm()" class="btn btn-outline-success my-2" type="submit"><i class="fa fa-plus" aria-hidden="true"></i><i
                            class="fa fa-pencil" aria-hidden="true"></i></button>
                    </div>
                <div>

                    <button class="navbar-toggler text-dark bg-light" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-dark"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <button class="btn btn-outline-light  m-1 p-1" href="#">New <span class="sr-only">(current)</span></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-light  m-1 p-1" href="#">Popular</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-light  m-1 p-1" href="#">My Posts</button>
                        </li>
                    </ul>
                </div>
            </div>
            </nav>
        </div>
            
        </div>
    </div>
        </div>



        <div class="row hidden " id="post-form">
            <div class="col-12">
                <div class="card bg-dark dropshadow mt-1 ">
                    <h5 class="card-header">Create new Quote</h5>
                    <div class="card-body">
                        <form onsubmit="app.postController.createNewPost(event)">
                            <div class=" mt-1 p-1">

                                <input type="text" class="quote-form w-100" name="title" placeholder="Title...">
                            </div>
                            <div class=" mt-1 p-1">

                                <input type="text" class="quote-form w-100" name="quote" placeholder="Quote...">
                            </div>
                            <div class=" mt-1 p-1">

                                <button type="submit" name="" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <main class="container-fluid">
       
        <div id="login-form" class="row ">
            <div class="col-12 m-auto d-flex justify-content-center  shadow">
                <div class="card m-3 p-3">
                    <form onsubmit="app.userController.login(event)" class="m-2-p-2" action="">
                        <h5 class="text-center">Login</h5>
                        <div class="m-1 p-1">
                            <input class=""name="username" type="text" placeholder="username or email">
                        </div>
                        <div class="m-1 p-1">
                            <input type="password" name="password" placeholder="password">
                        </div >
                        <div class="m-1 p-1 text-center">
                            <button type="submit" class="btn btn-success ">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
       
       
        <div class="row" id="posts">

        </div>
    </main>


    <footer class="container-fluid dropshadow">
        <div class="row text-center my-2">
            <div class="col">
                <h6>Made with love by Justin, Chris, Micah, Blake, and Mack.</h6>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/eb2f3edba9.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="app/main.js" type="module"></script>


</body>

</html>
